<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you Ritinha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #d32f2f;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 12px 30px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            z-index: 10;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #d32f2f;
            transform: rotate(45deg);
            transition: all 1s ease;
            box-shadow: 0 0 40px rgba(211, 47, 47, 0.5);
            cursor: pointer;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #d32f2f;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50px;
        }

        .message {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 5;
            line-height: 1.4;
        }

        .split .heart {
            opacity: 0;
            transform: rotate(45deg) scale(0.5);
        }

        .split .message {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .heart, .heart:before, .heart:after {
                width: 75px;
                height: 75px;
            }
            
            .heart:before {
                top: -37.5px;
            }
            
            .heart:after {
                left: -37.5px;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abre este coração</h1>
        <button class="btn">Clique para abrir</button>
        <div class="heart-container">
            <div class="heart"></div>
            <div class="message">ÉS A MELHOR PESSOA DO MUNDO!, NÃO TE ESQUEÇAS DISSO! Adoro-te muito</div>
        </div>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            document.querySelector('.heart-container').classList.add('split');
            this.textContent = 'Vai cortar mais corações';
            this.style.backgroundColor = '#4CAF50';
            
            // Efeito de pétalas românticas
            createRomanticParticles();
        });

        function createRomanticParticles() {
            const shapes = [
                'ellipse',
                'circle',
                'polygon(50% 0%, 80% 50%, 50% 100%, 20% 50%)' // Forma de coração
            ];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 20 + 10 + 'px';
                particle.style.height = Math.random() * 20 + 10 + 'px';
                particle.style.backgroundColor = getRandomRomanticColor();
                particle.style.clipPath = shapes[Math.floor(Math.random() * shapes.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '-30px';
                particle.style.zIndex = '1';
                particle.style.opacity = '0.8';
                document.body.appendChild(particle);
                
                const duration = Math.random() * 3 + 2;
                
                particle.animate([
                    { top: '-30px', transform: 'rotate(0deg)', opacity: 0.8 },
                    { top: '100vh', transform: 'rotate(' + (Math.random() * 360) + 'deg)', opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
        
        function getRandomRomanticColor() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffaaaa', '#ffc8c8', '#ff7676'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
